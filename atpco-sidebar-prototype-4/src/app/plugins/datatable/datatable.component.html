<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <strong>Grid Context Menus</strong>
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-outline-primary mr-1" (click)="onClick('fareDetails')">Fare Details</button>
                    <button type="button" class="btn btn-outline-primary mr-1" (click)="onClick('fareDetailsCIF')">Fare Details CIF</button>
                    <i class="fa fa-arrow-right text-secondary"></i>
                    <button class="btn btn-outline-primary mr-1" (click)="onClick('faresWithTP')">Fares with TP</button>
                    <button type="button" class="btn btn-outline-primary mr-1" (click)="onClick('footnoteDetails')">Footnote Details</button>
                    <button type="button" class="btn btn-outline-primary mr-1" (click)="onClick('ruleDetails')">Rule Details</button>
                    <i class="fa fa-arrow-right text-secondary"></i>
                    <button type="button" class="btn btn-outline-primary mr-1" (click)="onClick('ruleText')">Rule Text</button>
                </div>
            </div>
        </div>
    </div>
</div>
