<div fxLayout="column" fxFlex fusePerfectScrollbar class="save-search-panel">
    <div class="p-24">
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <h1 class="d-inline-block">Saved Searches</h1>
            <button
                mat-icon-button
                class="close-button"
                (click)="toggleSidebarOpen('quickPanel')"
            >
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <form class="example-form">
            <div fxFlex>
                <mat-tab-group mat-align-tabs="center" color="accent">
                    <mat-tab label="My Saved Searches">
                        <mat-form-field class="mt-24 d-block">
                            <mat-label>Select Search</mat-label>
                            <input
                                type="text"
                                aria-label="Number"
                                matInput
                                [formControl]="myControl"
                                [matAutocomplete]="auto"
                            />
                            <mat-icon matSuffix class="secondary-text">save_alt</mat-icon>
                            <mat-autocomplete #auto="matAutocomplete">
                                <mat-option
                                    *ngFor="
                                        let option of filteredOptions | async
                                    "
                                    [value]="option"
                                >
                                    {{ option }}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </mat-tab>
                    <mat-tab label="All Saved Searches">
                        <mat-form-field class="mt-24 d-block">
                            <mat-label>Select Search</mat-label>
                            <input
                                type="text"
                                aria-label="Number"
                                matInput
                                [formControl]="myControl"
                                [matAutocomplete]="auto"
                            />
                            <mat-icon matSuffix class="secondary-text">save_alt</mat-icon>
                            <mat-autocomplete #auto="matAutocomplete">
                                <mat-option
                                    *ngFor="
                                        let option of filteredOptions | async
                                    "
                                    [value]="option"
                                >
                                    {{ option }}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </form>
    </div>
</div>
