<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- TEMPLATE DRIVEN APPROACH-->
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username"><span class="text-danger">*</span>Username</label>
            <input 
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
              #name="ngModel">
          </div>
          <span *ngIf="name.invalid && name.touched" class="help-block text-danger">Please enter a valid username!</span>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email"><span class="text-danger">*</span>Email</label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              ngModel
              name="email"
              email
              required
              #email="ngModel">
          </div>
          <span *ngIf="email.invalid && email.touched" class="help-block text-danger">Please enter a valid email!</span>
        </div>
        <span *ngIf="userData.invalid && userData.touched" class="help-block text-danger">User Data is invalid!</span>
        <!-- one way property binding example -->
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
            id="secret" 
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <!-- two way binding example -->
        <div class="form-group">
          <textarea 
            class="form-control"
            name="questionAnswer" 
            rows="3"
            [(ngModel)]="answer">
          </textarea>
        </div>
        <p>Your reply: {{ answer }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input 
              type="radio"
              name="gender"
              ngModel
              [value]="gender"
              required>
          {{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
