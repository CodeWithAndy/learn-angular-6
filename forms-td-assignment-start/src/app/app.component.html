<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <!-- EMAIL -->
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="input" id="email" ngModel name="email" required email #email="ngModel">
        </div>
        <span *ngIf="email.invalid && email.touched" class="help-block">Please enter a valid email!</span>
        <!-- SUBSCRIPTION -->
        <div class="form-group">
          <label for="subscription">Choose a Subscription</label>
          <select 
            name="subscription" 
            id="subscription" 
            [ngModel]="selectedSubscription" 
            class="form-control">
            <option 
              *ngFor="let subscription of subscriptions" 
              [value]="subscription">
              {{ subscription }}
            </option>
          </select>
        </div>
        <!-- PASSWORD -->
        <div class="form-group">
          <label for="password">Save Password</label>
          <input type="password" id="password" name="password" ngModel required class="form-control" #password="ngModel">
        </div>
        <span *ngIf="password.invalid && password.touched" class="help-block">Please enter a valid password!</span>
        <span *ngIf="form.invalid && form.touched" class="help-block">Form is invalid!!</span>
        <!-- SUBMIT BUTTON -->
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
